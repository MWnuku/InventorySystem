<mat-card class="assets-list-card">
  <mat-card-header>
    <mat-card-title>Lista Assetów</mat-card-title>
  </mat-card-header>

  <mat-card-content class="table-container">
    <!-- Filter inputs -->
    <div class="filter">
      <!-- Symbol Filter -->
      <mat-form-field appearance="fill">
        <mat-label>Wyszukaj symbol</mat-label>
        <input matInput [(ngModel)]="filterSymbol" placeholder="Symbol...">
      </mat-form-field>

      <!-- Name Filter -->
      <mat-form-field appearance="fill">
        <mat-label>Wyszukaj nazwę</mat-label>
        <input matInput [(ngModel)]="filterName" placeholder="Nazwa...">
      </mat-form-field>

      <!-- Inventory Number Filter -->
      <mat-form-field appearance="fill">
        <mat-label>Numer inwentaryzacyjny</mat-label>
        <input matInput [(ngModel)]="filterInventoryNumber" placeholder="Numer...">
      </mat-form-field>

      <!-- Room Filter -->
      <mat-form-field appearance="fill">
        <mat-label>Pokój</mat-label>
        <input matInput [(ngModel)]="filterRoom" placeholder="Pokój...">
      </mat-form-field>
    </div>

    <!-- Assets Table -->
    <div class="table-wrapper">
      <table mat-table [dataSource]="filteredAssets" class="mat-elevation-z8">
        <!-- Define table columns as needed -->
        <!-- Example column for Symbol -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let asset">{{ asset.symbol }}</td>
        </ng-container>

        <!-- Define other columns here -->
      </table>
    </div>
  </mat-card-content>
</mat-card>
